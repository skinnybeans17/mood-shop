		function getQty() {
			let qty = 0
			for (let i = 0; i < cart.length; i += 1) {
				qty += cart[i].qty
			}
			return qty
			}
			
		function getTotal() {
			let total = 0
			for (let i = 0; i < cart.length; i += 1) {
				total += cart[i].price * cart[i].qty
			}
			
			return total.toFixed(2)
		}
			
		function removeItem(name, qty = 0) {
			for (let i = 0; i < cart.length; i += 1) {
				if (cart[i].name === name) {
					if (qty > 0) {
						cart[i].qty -= qty
					}
					if (cart[i].qty < 1 || qty === 0) {
						cart.splice(i, 1)
					}
					return
				}
			}
		}
